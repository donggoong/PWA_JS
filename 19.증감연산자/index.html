<!DOCTYPE html>

<head>

<body>
  <div class="ex1">
    <p>1. 버튼을 클릭할 때마다 1씩 증감해요 (-5~5사이만 증가)</p>
    <button class="decrease">1감소</button>
    <button class="increase">1증가</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 버튼을 클릭할 때마다 1씩 순환 증감해요 (1~5사이만 증가)</p>
    <button class="decrease">1감소</button>
    <button class="increase">1증가</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 계산하기</p>
    <div class="ex3_1">
      <input class="num1" type="text" size="1" readonly>
      +
      <input class="num2" type="text" size="1" readonly>
      =
      <input type="text" size="1">
    </div><!-- 3_1 -->
    <div class="ex3_2">
      <input class="num1" type="text" size="1" readonly>
      +
      <input class="num2" type="text" size="1" readonly>
      =
      <input type="text" size="1">
    </div><!-- 3_2 -->
    <div class="ex3_3">
      <input class="num1" type="text" size="1" readonly>
      +
      <input class="num2" type="text" size="1" readonly>
      =
      <input type="text" size="1">
    </div><!-- 3_3 -->
    <div class="ex3_4">
      <input class="num1" type="text" size="1" readonly>
      +
      <input class="num2" type="text" size="1" readonly>
      =
      <input type="text" size="1">
    </div><!-- 3_4 -->
    <button>점수계산</button>
    <p class="output">점수</p>
  </div>
</body>

</html>
