<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <form class="ex1">
    <p>1. 양수를 입력하세요.</p>
    <input type="number">
    <p class="output">결과</p>
  </form><!-- ex1 -->
  <hr>
  <form class="ex2">
    <p>2. 1, 2, 3중 하나를 입력하면 영어로 출력되요.</p>
    <input type="number">
    <p class="output">결과</p>
  </form><!-- ex2 -->
  <hr>
  <section class="ex3">
    <p>3. 3이상이면서 7이하인 숫자를 입력해주세요.</p>
    <input type="number">
    <button>결과보기</button>
    <p class="output">결과</p>
  </section><!-- ex3 -->
  <hr>
  <form class="ex4">
    <p>4. 1, 5, 10, 25 중 임의로 입력해주세요(정,오)</p>
    <input type="text">
    <p class="output">결과</p>
  </form><!-- ex4 -->
  <hr>
  <div class="ex5">
    <p>5. 짝수 아무거나 입력하세요</p>
    <input type="text">
    <button>결과보기</button>
    <p class="output">결과</p>
  </div><!-- ex4 -->
</body>

</html>
