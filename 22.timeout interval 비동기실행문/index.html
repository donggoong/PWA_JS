<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
<div class="ex1">
  <p>1. 버튼을 클릭할 때마다 50px씩 움직여요.</p>
  <p>
    <button>이동</button>
  </p>
  <div class="container">
    <div class="box"></div>
  </div>
</div> <!-- ex1 -->
<hr>
<div class="ex2">
  <img src="./img/img1.jpg" alt="" class="img1">
  <img src="./img/img2.jpg" alt="" class="img2">
  <img src="./img/img3.jpg" alt="" class="img3">
  <img src="./img/img4.jpg" alt="" class="img4">
  <img src="./img/img5.jpg" alt="" class="img5">
  <div class="btns">
    <button class="play">시작</button>
    <button class="pause">멈춤</button>
  </div>
</div><!-- ex2 -->
<hr>
<div class="ex3">
  <p>3. 이동과 중지</p>
  <p>
    <button class="move">이동</button>
    <button class="stop">중지</button>
  </p>
  <div class="container">
    <div class="box"></div>
  </div>
</div> <!-- ex3 -->
<hr>
<div class="ex4">
  <p>4. 시간을 입력하고 타이머를 시작하세요.</p>
  <input type="number">초
  <button>시작</button>
  <p class="output">타이머</p>
</div>
<hr>
<div class="ex5">
  <p>5. 박스 불켜기 <br>(시작버튼누르면 1초마다 1번부터 차례대로 빨갛게 중지를 누르면 모두 색이 없어짐)</p>
  <p class="btns">
    <button class="start">시작</button>
    <button class="stop">중지</button>
  </p>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
</div>
</body>

</html>
